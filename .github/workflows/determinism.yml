name: Determinism - Cross-Platform Hash Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2AM UTC
    - cron: '0 2 * * *'

jobs:
  determinism-matrix:
    name: Determinism Test (${{ matrix.os }} / Python ${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ['3.10', '3.11', '3.12']
        arch: [x64]
        include:
          # ARM64 tests (macOS M1)
          - os: macos-14
            python: '3.11'
            arch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          architecture: ${{ matrix.arch }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build Rust core
        run: |
          cd rust/coinjecture-core
          cargo test --test golden_tests --verbose --no-fail-fast

      - name: Extract golden hashes
        id: hashes
        run: |
          cd rust/coinjecture-core
          cargo test --test golden_tests -- --nocapture | tee golden_output.txt
          echo "Platform: ${{ matrix.os }}, Python: ${{ matrix.python }}, Arch: ${{ matrix.arch }}"

      - name: Upload golden hashes
        uses: actions/upload-artifact@v3
        with:
          name: golden-hashes-${{ matrix.os }}-py${{ matrix.python }}-${{ matrix.arch }}
          path: rust/coinjecture-core/golden_output.txt

  compare-hashes:
    name: Compare Cross-Platform Hashes
    runs-on: ubuntu-latest
    needs: determinism-matrix
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Download all hash artifacts
        uses: actions/download-artifact@v3
        with:
          path: golden-artifacts

      - name: List artifacts (debug)
        run: |
          echo "Downloaded artifacts:"
          ls -la golden-artifacts/

      - name: Compare hashes across platforms
        id: compare
        run: |
          python scripts/compare_golden_hashes.py golden-artifacts/

      - name: Upload determinism report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: determinism-report
          path: determinism_report.md

      - name: Post comment on PR (if divergence detected)
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            let report = '⚠️ **CONSENSUS BREAKING CHANGE DETECTED**\n\n';
            report += 'Golden vector hashes differ across platforms. This is a critical issue.\n\n';

            // Try to read the report
            try {
              const reportContent = fs.readFileSync('determinism_report.md', 'utf8');
              report += reportContent;
            } catch (e) {
              report += 'See workflow artifacts for full report.';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: report
            })
