name: Rust CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: rust/coinjecture-core/target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        working-directory: rust/coinjecture-core
        run: cargo test --verbose --all-features

      - name: Run tests (FFI feature)
        working-directory: rust/coinjecture-core
        run: cargo test --verbose --features ffi

      - name: Run tests (Python feature)
        working-directory: rust/coinjecture-core
        run: cargo test --verbose --features python

  clippy:
    name: Clippy (Lints)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy

      - name: Run clippy
        working-directory: rust/coinjecture-core
        run: cargo clippy --all-features -- -D warnings

  fmt:
    name: Rustfmt (Format Check)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt

      - name: Check formatting
        working-directory: rust/coinjecture-core
        run: cargo fmt -- --check

  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: libcoinjecture_core.so
            artifact_path: rust/coinjecture-core/target/release/libcoinjecture_core.so
          - os: windows-latest
            artifact_name: coinjecture_core.dll
            artifact_path: rust/coinjecture-core/target/release/coinjecture_core.dll
          - os: macos-latest
            artifact_name: libcoinjecture_core.dylib
            artifact_path: rust/coinjecture-core/target/release/libcoinjecture_core.dylib

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build release with FFI
        working-directory: rust/coinjecture-core
        run: cargo build --release --features ffi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ runner.os }}
          path: ${{ matrix.artifact_path }}
          retention-days: 30

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        working-directory: rust/coinjecture-core
        run: cargo audit

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        working-directory: rust/coinjecture-core
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out Xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: rust/coinjecture-core/cobertura.xml
          fail_ci_if_error: false
